 <div class="dashboard ngx-row">
  <div class="banner-handler banner ngx-col-12 no-pad" ngxOverStyle>
    <button *ngIf="mobile" class="title get-started">GET STARTED</button>
  </div>
  <div class="description ngx-col-12">
    <p class="badges">
      <img src="https://badge.fury.io/js/ngx-duality.svg" alt="npm version">
      <img src="https://img.shields.io/npm/dm/ngx-duality.svg" alt="npm downloads">
      <img alt="" src="https://api.travis-ci.org/Danny908/ngx-duality.svg?branch=master">
    </p>
    <h3 class="title">{{description.title}}</h3>
    <p class="desc light-text">{{description.description}}</p>
  </div>
</div>
