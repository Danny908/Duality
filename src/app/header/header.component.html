<div class="header-wrapper dl-row">
  <i class="fas fa-bars" (click)="toggleSideBar()"></i>
  <demo-banner style="position: absolute; width: 100%; height: 100%;"></demo-banner>
  <div class="breaker dl-auto"></div>
  <div class="options" (mouseenter)="onHover = true" (mouseleave)="onHover = false" [class.selected]="!onHover" *ngIf="!ismobile" dlOverStyle>
      <h1 *ngFor="let headers of headerOptions" class="title-font">{{headers.name}}</h1>
  </div>
</div>
