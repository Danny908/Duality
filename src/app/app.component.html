<dl-header [position]="'fixed'" [height]="'auto'">
    <demo-header [toggle]="toggle" [ismobile]="ismobile"></demo-header>
</dl-header>
<dl-sidebar 
  dlOverStyle 
  [background]="backgroundColor" 
  [sidebarStyle]="styles"
  width="280px" 
  (isMobile)="handleMobile($event)" 
  (isOpen)="handleOpen($event)"
  #toggle>
  <demo-sidebar></demo-sidebar>
</dl-sidebar>
<div #wrapper class="main-wrapper" [style.marginLeft]="isopen && !ismobile ? '280px' : '0'">
  <demo-content></demo-content>
</div>
