<div class="ngx-wrapper">
  <header class="ngx-header">
    <div class="ngx-row ngx-no-pad">
      <div class="ngx-col-1">
        <i
          *ngIf="status.ismobile"
          (click)="status.isopen = !status.isopen"
          class="fa fa-bars fa-2x"
          aria-hidden="true"></i>
      </div>
      <div class="ngx-auto ngx-sd-12 ngx-no-pad">
        <nav>
          <a class="divider" href="">GET STARTED</a>
          <a href="">COMPONENTS</a>
          <a href="">DIRECTIVES</a>
          <a href="">STYLES</a>
        </nav>
      </div>
    </div>
  </header>
  <ngx-sidebar [toggle]="status.isopen" (isMobile)="handleMobile($event)">
    <div class="sidebar ngx-col-12 ngx-no-pad">
      <i
        *ngIf="status.ismobile"
        (click)="status.isopen = !status.isopen"
        class="fa fa-bars fa-2x"
        aria-hidden="true"></i>
      <div class="logo ngx-col-12 ngx-no-pad">
        <app-logo class="ngx-col-12"></app-logo>
      </div>
      <div class="sidebar-nav ngx-col-12 ngx-no-pad">

      </div>
    </div>
  </ngx-sidebar>
  <div class="ngx-content ngx-row">
   <!--<app-main-content class="ngx-col-12"></app-main-content>-->
  </div>
  <footer class="ngx-footer"></footer>
</div>
