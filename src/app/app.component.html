<duality-sidebar 
  #mySidebar
  (status)=sidebarStatus($event)>
  <div class="sidebar-content">
    <h1>MySidebar</h1>
  </div>
</duality-sidebar>
<div class="main-container">
  <button 
    (click)="mySidebar.toggle()"
    [style.zIndex]="sidebarstatus?.mobile ? 0:100">
    Toggle
  </button>
  <div 
    style="text-align:center" 
    class="content" 
    dualityBrowserDetect
    [ngClass]="!sidebarstatus?.mobile && sidebarstatus?.open ? 'open':''">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <img width="300" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
    <h2>Accordion</h2>
    <div class="wrapper">
      <button (click)="tabs()">Open Tabs</button>
      <div
        #accordionGroup="dualityAccordionGroup"
        dualityAccordionGroup
        [oneAtTime]="true"
        (toggled)=checkAll($event)>
        <duality-accordion
          #accordion
          header="Title 1"
          content="My text">
        </duality-accordion>
        <duality-accordion 
          header="Title 2"
          content="My text"
          [disabled]="true">
        </duality-accordion>
        <duality-accordion 
          header="Title 3"
          content="My text">
        </duality-accordion>
        <duality-accordion 
          header="Title 4"
          content="My text">
        </duality-accordion>
        <duality-accordion 
          header="Title 5"
          content="My text">
        </duality-accordion>
      </div>
    </div>
    <h2>Form Generator</h2>
    <div class="wrapper">
      <duality-form-generator
        [fields]="fields"
        [data]="data">
      </duality-form-generator>
    </div>
  </div>
</div>
