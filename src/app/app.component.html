<h2>Accordion</h2>
<div class="wrapper">
  <button (click)="tabs()">Open Tabs</button>
  <div
      #accordionGroup="dualityAccordionGroup"
      dualityAccordionGroup
      [oneAtTime]="true"
      (toggled)=checkAll($event)>
      <duality-accordion
        #accordion
        header="Title 1"
        content="My text">
      </duality-accordion>
      <duality-accordion 
        header="Title 2"
        content="My text"
        [disabled]="true">
      </duality-accordion>
      <duality-accordion 
        header="Title 3"
        content="My text">
      </duality-accordion>
      <duality-accordion 
        header="Title 4"
        content="My text">
      </duality-accordion>
      <duality-accordion 
        header="Title 5"
        content="My text">
      </duality-accordion>
    </div>
  </div>
