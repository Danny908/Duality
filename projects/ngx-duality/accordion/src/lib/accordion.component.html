<div class="dl-accordion">
  <div 
    class="dl-accordion-header"
    [ngClass]="[isOpen ? 'open':'close', !animated ? 'not-animated' : '']"
    [ngSwitch]="!!headerTemplate"
    (click)=" toggle()">
    <ng-container  *ngSwitchCase="true">
      <ng-container *ngTemplateOutlet="headerTemplate; context: { $implicit: header }">
      </ng-container>
    </ng-container>
    <h3 
      *ngSwitchDefault
      [class.disabled]="disabled"
      [ngClass]="headerClass"
      [ngStyle]="headerStyle"
      [class.open]="isOpen ? 'open':''">
      {{header}}
      <span 
        class="dl-accordion-arrow"
        [@rotateState]="{value: animated && animationState, params: {timing: rotateTiming, rotation: '90'}}">
        &#9654;
      </span>
    </h3>
  </div>
  <div 
    class="dl-accordion-content"
    [ngClass]="[isOpen ? 'open':'close', !animated ? 'not-animated' : '']"
    [ngSwitch]="!!contentTemplate"
    [@expandState]="{value: animated && animationState, params: {timing: expandTiming}}">
    <ng-container *ngSwitchCase="true">
      <ng-container *ngTemplateOutlet="contentTemplate; context: { $implicit: content }">
      </ng-container>
    </ng-container>
    <div 
      [ngClass]="contentClass"
      [ngStyle]="contentStyle"
      *ngSwitchDefault>
      {{content}}
    </div>
  </div>
</div>
