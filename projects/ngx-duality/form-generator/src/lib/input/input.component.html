<div
  [formGroup]="group"
  [ngSwitch]="field.type">
  <label
    *ngSwitchCase="'select'">
    {{field.label}}
    <select 
      #input
      [formControlName]="controlName"
      [multiple]="field.attrs?.multiple">
      <option 
        *ngFor="let key of keys"
        [value]="field.options[key].value">
          {{field.options[key].label}}
      </option>
    </select>
  </label>
  <label 
    *ngSwitchCase="'textarea'">
    {{field.label}}
    <textarea 
      #input
      [formControlName]="controlName">
    </textarea>
  </label>
  <label
    *ngSwitchCase="'checkbox'">
    <input
      #input 
      type="checkbox"
      [formControlName]="controlName">
    {{options ? field.label : ''}}
  </label>
  <label
    *ngSwitchCase="'radio'">
    <input
      #input
      type="radio"
      [value]="field.value"
      [formControlName]="controlName">
    {{options ? field.label : ''}}
  </label>
  <label
    *ngSwitchDefault>
  {{field.label}}
    <input
      #input
      [type]="field.type"
      [formControlName]="controlName">
  </label>
  <p
    *ngIf="!options"
    class="error">{{error()}}
  </p>
</div>
