<div
  #input
  [formGroup]="group"
  [ngSwitch]="field.type">
  <label
    *ngSwitchCase="'select'">
    {{field.label}}
    <select 
      [formControlName]="controlName">
      <option 
        *ngFor="let key of keys"
        [value]="field.options[key].value">
          {{field.options[key].label}}
      </option>
    </select>
  </label>
  <label 
    *ngSwitchCase="'textarea'">
    {{field.label}}
    <textarea 
      [formControlName]="controlName">
    </textarea>
  </label>
  <label
    *ngSwitchCase="'checkbox'">
    <input
      type="checkbox"
      [formControlName]="controlName">
    {{options ? field.label : ''}}
  </label>
  <label
    *ngSwitchCase="'radio'">
    <input
      type="radio"
      [value]="field.value"
      [formControlName]="controlName">
    {{options ? field.label : ''}}
  </label>
  <label
    *ngSwitchDefault>
  {{field.label}}
    <input
      [type]="field.type"
      [formControlName]="controlName">
  </label>
  <!-- <p *ngIf="!options">Error field</p> -->
</div>
