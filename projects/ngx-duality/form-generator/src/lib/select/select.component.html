<div 
  [formGroup]="group">
  <label >
    {{field.label}}
    <select 
      #input
      [formControlName]="field.controlName"
      [multiple]="field.multiple">
      <option 
        *ngFor="let option of field.options"
        [value]="option.value">
          {{option.text}}
      </option>
    </select>
  </label>
</div>
