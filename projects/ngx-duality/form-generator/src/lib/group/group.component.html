<div [formGroup]="group">
  <label>
    {{ field.label }}
  </label>
  <div>
      <ng-container
        *ngFor="let key of keys;"
        dualityFormGenerator
        [group]="subGroup"
        [field]="field.group[key]"
        [controlName]="key"
        [isGroup]="true">
      </ng-container>
      <p class="error">{{error()}}</p>
    </div>
</div>
