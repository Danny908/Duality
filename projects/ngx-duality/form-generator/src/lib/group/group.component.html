<div [formGroup]="group">
  <label>
    {{ field.label }}
  </label>
  <div>
      <ng-container
        *ngFor="let key of keys; let i = index"
        dualityFormGenerator
        [group]="field.type === 'checkbox' ? group : subGroup"
        [field]="field.options[key]"
        [options]="true"
        [controlName]="field.type === 'radio' ? controlName : i">
      </ng-container>
      <p class="error">{{error()}}</p>
    </div>
</div>
