<div
  [formGroup]="group"
  [ngSwitch]="field.type">
  <div
    *ngSwitchCase="'checkbox'"
    [formArrayName]="controlName">
    <label>
      {{field.label}}
    </label>
    <div
      *ngFor="let option of field.options; let i = index">
      <label>
        <input
          type="checkbox"
          [formControlName]="i">
        {{checkValueType(option, 'label')}}
      </label>
    </div>
  </div>
  <div
    *ngSwitchCase="'radio'">
    <label>
      {{field.label}}
    </label>
    <div
      *ngFor="let option of field.options">
      <label>
        <input
          type="radio"
          [value]="checkValueType(option, 'value')"
          [formControlName]="controlName">
        {{checkValueType(option, 'label')}}
      </label>
    </div>
  </div>
  <label
    *ngSwitchCase="'number'">
    {{field.label}}
    <input
      type="number"
      [formControlName]="controlName">
  </label>
  <label
    *ngSwitchCase="'range'">
    {{field.label}}
    <input
      type="range"
      [formControlName]="controlName">
  </label>
  <label
    *ngSwitchDefault>
    {{field.label}}
    <input
      [type]="field.type"
      [formControlName]="controlName">
  </label>
</div>
