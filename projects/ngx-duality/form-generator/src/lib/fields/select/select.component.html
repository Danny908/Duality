<ng-container
  [formGroup]="group">
  <label
    class="dl-label"
    #el>
    {{field.label}}
    <select 
      multiple
      *ngIf="field.type === 'multiple'"
      [formControlName]="controlName">
      <ng-container 
        *ngFor="let option of field.options;">
        <option 
          [disabled]="option.isDefault"
          [ngValue]="checkValueType(option, 'value')">
          {{checkValueType(option, 'label')}}
        </option>
      </ng-container>
    </select>
    <select 
      *ngIf="field.type !== 'multiple'"
      [formControlName]="controlName">
      <ng-container 
        *ngFor="let option of field.options;">
        <option 
          [disabled]="option.isDefault"
          [ngValue]="checkValueType(option, 'value')">
          {{checkValueType(option, 'label')}}
        </option>
      </ng-container>
    </select>
  </label>
</ng-container>
